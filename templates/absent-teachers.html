{% extends "base.html" %}
{% block content %}


<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        
        {% for teacher , subject in teachers_without_attendance %}
        <tr>
            <td>{{teacher.name}}</td>
            <td>{{subject.name}}</td>
            <td><a href="{{ url_for('get_absent_teacher_classes', id=teacher.id) }}">View Classes</a></td>
        </tr>
        {% endfor %}

    </tbody>
</table>

    
{% endblock content %}
